<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BannerMaker</title>
</head>
<body>
    <div class="app">
        <div class="controls">
            <h1 class="h1">BannerMaker</h1>
            <form action="">
                <input class="input input-link" type="text" placeholder="Ссылка с баннера">
                <input class="input input-image" type="text" placeholder="Ссылка на изображение">
                <div class="color-wrapper">
                    <div class="color color--main">
                        <div class="color-pic">&nbsp;</div>
                        <div class="color-text">#35b116</div>
                        <button class="button color-select-btn">Выбрать цвет</button>
                    </div>
                    <div class="color color--gradient display-none">
                        <div class="color-pic">&nbsp;</div>
                        <div class="color-text">#35b116</div>
                        <button class="button color-select-btn">Выбрать цвет</button>
                    </div>
                    <div class="form-row">
                        <span class="gradient-open-btn">Добавить градиент</span>
                    </div>
                </div>
                <textarea
                    class="textarea"
                    name="banner-text"
                    cols="30"
                    rows="3"
                    placeholder="Текст на баннере"></textarea>
                <div class="form-buttons">
                    <button class="button button-form js-btn-png">Загрузить PNG</button>
                    <button class="button button-form js-btn-html">Копировать HTML</button>
                    <button class="button button-form js-btn-json">Копировать настройки</button>
                </div>
            </form>
            <div class="form form-color display-none">
                <form>
                    <div class="form-color-colorpicker"></div>
                    <div class="form-color-buttons-row">
                        <button class="button button-color-confirm" type="submit">Сохранить</button>
                        <button class="button button-color-cancel" type="button">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="preview">
            <div class="banner-wrapper">
                <a href="https://www.avito.ru/" target="_blank" class="banner-link">
                    <div class="banner">
                        <div class="banner-text">
                            Текст<br>
                            на<br>
                            баннере
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
